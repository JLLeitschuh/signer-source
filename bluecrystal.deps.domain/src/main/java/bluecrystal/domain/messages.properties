StatusConst.0=Processamento OK
StatusConst.1=Não existe informação sobre o certificado solicitado
StatusConst.2=O certificado está expirado
StatusConst.3=Não foi possivel construir o caminho de certificação
StatusConst.4=Não foi possível processar a resposta (erro interno)
StatusConst.100=o certificado foi revogado (seja permananentemente ou temporariamente (em espera)).
StatusConst.101=A chave privada do certificado foi comprometida
StatusConst.102=A chave privada da AC do certificado foi comprometida
StatusConst.103=Troca de afiliação
StatusConst.104=Certificado foi substituido
StatusConst.105=A operaçao da AC foi encerrada
StatusConst.106=Certificado suspenso
StatusConst.108=Certificado foi removido da LCR
StatusConst.109=O privilégio foi removido
StatusConst.110=A Autoridade de Atributo foi comprometida
StatusConst.1000=A chave não pode ser usada
StatusConst.1001=A cadeia não é confiável
StatusConst.9999=O documento foi modificado após a assinatura



